<div class="d-flex flex-column flex-column-fluid" style="height: 81vh;">
    <!--begin::Toolbar-->
    <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
        <!--begin::Toolbar container-->
        <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
            <!--begin::Page title-->
            <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                <!--begin::Title-->
                <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">Liste des catégories</h1>
                <!--end::Title-->
                <!--begin::Breadcrumb-->
                <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                </ul>
                <!--end::Breadcrumb-->
            </div>
            <!--end::Page title-->
            <!--begin::Actions-->
            <div class="d-flex align-items-center gap-2 gap-lg-3">
                <a href="#" class="btn btn-sm fw-bold btn-primary" data-bs-toggle="modal"
                    data-bs-target="#kt_modal_create_app">Ajouter une catégorie</a>
            </div>
            <!--end::Actions-->
        </div>
        <!--end::Toolbar container-->
    </div>
    <!--end::Toolbar-->
    <!--begin::Content-->
    <div id="kt_app_content" class="app-content flex-column-fluid">
        <!--begin::Content container-->
        <div id="kt_app_content_container" class="app-container container-xxl">
            <!--begin::Products-->
            <div class=" card-flush">
                <!--begin::Card header-->
                <div class="card-header align-items-center py-5 gap-2 gap-md-5">
                    <!--begin::Card title-->
                    <div class="card-title">

                    </div>
                </div>
                <!--end::Card header-->
                <!--begin::Card body-->
                <div class="pt-0 ">
                    <div class="row g-6 g-xl-9" *ngIf="categoryPersonList.length > 0">
                        <div *ngFor="let itam of categoryPersonList, let i = index" class="col-sm-6 col-xl-4">
                            <!--begin::Card-->
                            <div class="card h-100">
                                <!--begin::Card header-->
                                <div class="card-header flex-nowrap border-0 pt-9">
                                    <!--begin::Card title-->
                                    <div class="card-title m-0">
                                        <!--begin::Icon-->
                                        <div class="fw-bold me-2">
                                            Nom de la catégorie :
                                        </div>
                                        <!--end::Icon-->
                                        <!--begin::Title-->
                                        <a href="#"
                                            class="fs-4 fw-semibold text-hover-primary text-gray-600 m-0">{{itam.category.name}}</a>
                                        <!--end::Title-->
                                    </div>
                                    <!--end::Card title-->
                                    <div class="card-toolbar m-0">

                                        <a href="#" (click)="openEditModel(i)" class="btn btn-sm fw-bold btn-icon btn-icon-primary btn-active-light-primary me-n3" data-bs-toggle="modal"
                                        data-bs-target="#kt_modal_Update_app">Modifier</a>
                                        <!--begin::Menu-->
                                        

                                        <!--end::Menu-->
                                    </div>
                                    <!--end::Card toolbar-->
                                </div>
                                <!--end::Card header-->
                                <!--begin::Card body-->
                                <div class="card-body d-flex flex-column px-9 pt-6 pb-8">
                                    <div class="d-flex align-items-center flex-wrap mb-5 mt-auto fs-6">
                                        <!--SVG file not found: icons/duotune/arrows/Up-right.svg-->
                                        <!--begin::Number-->
                                        <div class="fw-bold me-2">Limite mensuelle</div>
                                        <!--end::Number-->
                                        <!--begin::Label-->
                                        <div class="fw-semibold text-gray-400">{{itam.monthlyLimit}}</div>
                                        <!--end::Label-->
                                    </div>
                                    <!--end::Heading-->
                                    <!--begin::Stats-->
                                    <div class="d-flex align-items-center flex-wrap mb-5 mt-auto fs-6">
                                        <!--SVG file not found: icons/duotune/arrows/Up-right.svg-->
                                        <!--begin::Number-->
                                        <div class="fw-bold me-2">total des dépenses</div>
                                        <!--end::Number-->
                                        <!--begin::Label-->
                                        <div class="fw-semibold text-gray-400">{{itam.totalSpent}}</div>
                                        <!--end::Label-->
                                    </div>
                                    <!--end::Stats-->
                                    <!--begin::Indicator-->
                                </div>
                                <!--end::Card body-->
                            </div>
                            <!--end::Card-->
                        </div>
                    </div>
                    <div class="container" *ngIf="categoryPersonList.length == 0">
                        <div>
                            <p class="text-center">Vous n'avez pas encore de catégories!!</p>
                        </div>
                    </div>
                </div>
                <!--end::Card body-->
            </div>
            <!--end::Products-->
        </div>
        <!--end::Content container-->
    </div>
    <!--end::Content-->
</div>


<div class="modal fade" id="kt_modal_create_app" tabindex="-1" aria-hidden="true">

                            </div>
                            <!--end::Step 1-->
                            <!--begin::Actions-->

                                <button type="button" class="btn btn-lg btn-primary" data-kt-stepper-action="submit">
                                    <span class="indicator-label">Valider
                                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr064.svg-->

                                            </svg>
                                        </span>
                                        <!--end::Svg Icon--></span>
                                    <span class="indicator-progress">Please wait...
                                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                                </button>
                                <button type="sunmit" class="btn btn-lg btn-primary" data-kt-stepper-action="next">
                                    <span class="indicator-label">Valider
                                        <!--begin::Svg Icon | path: icons/duotune/arrows/arr064.svg-->

                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"

                                                    d="M15.4343 12.5657L11.25 16.75C10.8358 17.1642 10.8358 17.8358 11.25 18.25C11.6642 18.6642 12.3358 18.6642 12.75 18.25L18.2929 12.7071C18.6834 12.3166 18.6834 11.6834 18.2929 11.2929L12.75 5.75C12.3358 5.33579 11.6642 5.33579 11.25 5.75C10.8358 6.16421 10.8358 6.83579 11.25 7.25L15.4343 11.4343C15.7467 11.7467 15.7467 12.2533 15.4343 12.5657Z"

                                    <span class="indicator-progress">Please wait...
                                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
